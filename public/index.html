<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Welcome to FlowTow!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <!-- Include Handlebars from a CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="./js/main.js" type=module defer></script>
  </head>
  <body>

    <header class="header">
      
      <div class="topnav" id="myTopnav">
        <a href="#"><div id="logo">This space using for logo</div></a>
        <a href="#" class="active">Home</a>
        <a href="#whatis"></a>
        <a href="#!/whatis">About</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>


      <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
        </script>
    </header>

    <div id="content">

    </div>
    <div id="heading">
          
      <hgroup>
          <h1 class="welcome">Welcome to FlowTow!</h1>
      </hgroup>
  
      <div id="target"></div>

  </div>
</div>


  <!-- Templates -->

  <script id="login-template" type="application/x-handlebars-template">
    <form id="login-form">
      <lable for="username">Username:</lable>
      <input name="username"/>
      <lable for="password">Password:</lable>
      <input name="password"/>

      <input type="submit"/>

    </form>
  </script> 

  <script id="main-page-template" type="application/x-handlebars-template">
    
    
    <div class="mainCard">

      <!-- random 3 posts -->

      <div class="flowtow">
        <h1 class="randompostTitle">Random three images with description</h1>
      <div class="row">
        {{#each random}}
          <div class="column3post">
            <div class="card3">
              <img src="{{p_url}} "/>
              <h3>Caption : {{p_caption}}</h3>
              <p>Author:{{p_author}}</p>
              <p><button type="button">Like<i class="fa fa-thumbs-up"></i></button>:{{p_likes}}</p>
            </div>
          </div>
        {{/each}}
      </div>
      <div>


      <! --recent posts -->
      <div>

        <div class="row">
          <h1 class="randompostTitle">Top 1O recentPosts</h1>
          {{#each recentPosts}}
            <div class="column">
              <div class="card">
                <img src="{{p_url}} "/>
                <h3>Caption : {{p_caption}}</h3>
                <p><button type="button"><i class="fa fa-thumbs-up"></i></button>:{{p_likes}}</p>
                <p>Author:{{p_author}}</p>
                <p>published_at:{{published_at}}</p>
              </div>
            </div>
          {{/each}}
        </div>
        
      </div>

      <! --popular posts -->


      <div class="row">
        <h1 class="randompostTitle">Top 1O Posts</h1>
        {{#each popularPosts}}
          <div class="column">
            <div class="card">
              <img src="{{p_url}} "/>
              <h3>Caption : {{p_caption}}</h3>
              <p><button type="button">Like<i class="fa fa-thumbs-up"></i></button>:{{p_likes}}</p>
              <p>Author:{{p_author}}</p>
              <p>published_at:{{published_at}}</p>
            </div>
          </div>
        {{/each}}
      </div>
      
    <div>
  </script>

      <div>

        <p>{{{{p_author}}}}</>
