<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>People Project</title>
  <meta http-equiv="Cache-control" content="no-cache">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <script src="js/main.js" type=module defer></script>

  <!-- Include Handlebars from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>

<body>

  <header class="header">

    <div class="topnav" id="myTopnav">
      <a href="#">
        <div id="logo">This space using for logo</div>
      </a>
      <a href="#" class="active">Home</a>
      <a href="#!/auth/local">login</a>
      <a href="#!/all-posts">All Posts</a>
      <a href="#!/my-posts">My Posts</a>
      <a href="#!/whatis">About</a>
      <a href="#whatis"></a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>

    </div>

    <div id="login"></div>

    <div id="randomPost"></div>

    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
  </header>
<br>
<br>

<div class="addPost">
  <div class='welcome'>Add Post</div>
  <form id="person-form">
    <div class='content'>
    <div class='input-fields'>
    <label for="p_author">Author:</label><br> <input name="p_author" /><br><br>
    <label for="p_likes">Likes:</label><br><input name="p_likes" /><br><br>
    <label for="p_url">P-Url:</label><br><input name="p_url" /><br><br>
    <label for="p_caption">P_Caption:</label><br><input name="p_caption" /><br><br>
    <label for="p_image">P_Image:</label><br><input name=p_image type=file accept=image/*><br><br>
    <input type="submit" value="Add" />


    </div>
    </div>

  </form>
</div>



  <div id="target">
    <div id="list"></div>
    <div id="person"></div>
  </div>

  <footer>
    <p id="copyright">All content and images subject to copyright &copy; COMP2110.</p>
  </footer>


  <!-- Login script -->
  <script id="login-template" type="text/x-handlebars-template">
          {{#if user}} 
            <p>Logged in as {{user.username}}</p>
          {{else}} 
            <form id="login-form">

              <div class='bold-line'></div>
              <div class='container'>
                <div class='window'>
                  <div class='overlay'></div>
                  <div class='content'>
                    <div class='welcome'>Welcome to flowtow!</div>
                    <div class='subtitle'>We're almost done. Before using our services you need to create an account.</div>
                    <div class='input-fields'>
                      Username: <input placeholder="Enter Username" name=username>
                      Password: <input placeholder="Enter Password" name=password type=password autocomplete="on"><br><br>
                      <input type=submit value=Login>
                    </div>
                    <div class='spacing'>or continue with <span class='highlight'>Facebook</span></div>
                  </div>
                </div>
              </div>


              <!-- Username: <input placeholder="Enter Username" name=username>
              Password: <input placeholder="Enter Password" name=password type=password autocomplete="on">
              <input type=submit value=Login> -->
            </form> 
          {{/if}}
        </script>

  <script id="people-list-template" type="text/x-handlebars-template">
          <h2>List of People</h2>
          <table>
              {{#each people}}
                  <tr>
                    <td class=person-name data-id={{id}}>{{p_author}}</td> 
                    <!-- <td>{{p_image}}</td> -->
                    <!-- <td>{{p_user.username}}</td> -->
                  </tr>
              {{/each}}
          </table>
          <hr>
         
          <!-- <h2>Random Three Post</h2> -->

          <div class="mainCard">
            <!-- random 3 posts -->
      
            <div class="flowtow">
              <h1 class="randompostTitle">Random three images with description</h1>
            <div class="row">
              {{#each random}}
                <div class="column3post">
                  <div class="card3">
                    <img src="{{p_url}} "/>
                    <h3 class="post-details" data-id={{id}} >Caption : {{p_caption}}</h3>
                    <p>Author:{{p_author}}</p>
                    <p><button type="button">Like<i class="fa fa-thumbs-up"></i></button>:{{p_likes}}</p>
                  </div>
                </div>
              {{/each}}
            </div>
            <div>
              <hr>



          <!-- {{#each random}}
            {{id}}
          {{/each}} -->

          <br><br><br><br><br><br>


            <table id="customers" >
              <caption><h2>Recent Posts</h2></caption>
              <tr>
                <th>P_Author</th>
                <th>P_Likes</th>
                <th>P_Url</th>
                <th>P_Image</th>
                <th>P_Caption</th>
              </tr>
              {{#each recentPosts}}
              <tr>
                <td>{{p_author}}</td>
                <td><p><button type="button">Like<i class="fa fa-thumbs-up"></i></button>:{{p_likes}}</p></td>
                <td>{{p_url}}</td>
                <td><img src="{{p_image.url}}" alt="{{p_author}}"></td>
                <td>{{p_caption}}</td>
              </tr>
              {{/each}}

            </table>

            <br><br><br>

          <h2>Most Popular post</h2>
          <table id="customers">
            <tr>
              <th>P_Author</th>
              <th>P_Likes</th>
              <th>P_Url</th>
              <th>P_Image</th>
              <th>P_Caption</th>
            </tr>
          {{#each popularPost}}
          <tr>
            <td>{{p_author}}</td>
            <td><button type="button">Like<i class="fa fa-thumbs-up"></i></button>{{p_likes}}</td>
            <td>{{p_url}}</td>
            <td><img src="{{p_image.url}}" alt="{{p_author}}"></td>
            <td>{{p_caption}}</td>
          </tr>
          {{/each}}
  </script>

  <script id="person-template" type="text/x-handlebars-template">
    <img src="{{p_image.url}}" alt="{{p_author}}">
    <ul>
      <li>{{p_author}}</li>
      <li>p_caption: {{p_caption}}</li>
      <form id="comment-form">
        Id:{{id}}
        <input type="text" placeholder="Comment here" name="c_content">
        <input type="text" placeholder="Id here" name="c_post">
        
        <button type="submit">Add Comment</button>

      </form>
      <li></li>
      
    </ul>
  </script>


</body>

</html>
